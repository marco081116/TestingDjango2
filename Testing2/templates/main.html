<!DOCTYPE html>

<!-- Đây là file mới có sẵn được add vào !!! -->

{% load static %}

<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>StudyWithShiba - Find study partners around the world!</title>
    </head>

    <body>

        {% include 'navbar.html' %}

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <!-- <img src="{% static 'images/anhgiday.jpg' %}" />  đây là cách đưa hình ảnh vào html -->
        
        {% block content %}
        
        {% endblock %}

        <!--mới thêm file script ở mục static/javascript-->
        <script src="{% static 'javascript/script.js' %}"></script>
    </body>
</html>
